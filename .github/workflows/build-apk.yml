name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Create Firebase config
        run: |
          cat > config/firebase.js << 'EOF'
          import { initializeApp } from 'firebase/app';
          import { initializeAuth, getReactNativePersistence } from 'firebase/auth';
          import AsyncStorage from '@react-native-async-storage/async-storage';

          const firebaseConfig = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
          };

          const app = initializeApp(firebaseConfig);
          const auth = initializeAuth(app, {
            persistence: getReactNativePersistence(AsyncStorage)
          });

          export { auth };
          export default app;
          EOF

      - name: Build APK on EAS Cloud
        run: |
          eas build --profile preview --platform android --non-interactive --wait

      - name: Download APK from EAS
        run: |
          BUILD_URL=$(eas build:list --platform android --status finished --limit 1 --non-interactive --json | jq -r '.[0].artifacts.buildUrl')
          curl -L -o auth-app.apk "$BUILD_URL"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: auth-app-apk
          path: auth-app.apk
          retention-days: 30

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: auth-app.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
